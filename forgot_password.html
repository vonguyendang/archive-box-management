<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên Mật Khẩu</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Khôi Phục Mật Khẩu</h2>
        <form id="forgot-form">
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2">Nhập Email đăng ký</label>
                <input type="email" id="email" class="w-full px-3 py-2 border rounded-lg" placeholder="email@example.com" required>
            </div>
            <button type="submit" class="w-full bg-yellow-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-yellow-700">Gửi Yêu Cầu</button>
        </form>
        <div class="mt-4 text-center">
            <a href="login.html" class="text-sm text-gray-500 hover:text-gray-800">Quay lại Đăng nhập</a>
        </div>
        <div id="result-area" class="mt-4 p-3 bg-gray-50 rounded hidden break-all text-sm"></div>
    </div>

    <script>
        document.getElementById('forgot-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const resultArea = document.getElementById('result-area');
            resultArea.classList.remove('hidden');
            resultArea.textContent = "Đang xử lý...";

            try {
                const res = await fetch('api/forgot_password.php', {
                    method: 'POST',
                    body: JSON.stringify({ email: document.getElementById('email').value })
                });
                const result = await res.json();

                if (res.ok) {
                    resultArea.innerHTML = `<span class="text-green-600 font-bold">${result.message}</span>`;
                    if(result.dev_token_link) {
                        resultArea.innerHTML += `<br/><br/>(Link test): <a href="${result.dev_token_link}" class="text-blue-600 underline">Click vào đây để đặt lại mật khẩu</a>`;
                    }
                } else {
                    resultArea.innerHTML = `<span class="text-red-500">${result.error}</span>`;
                }
            } catch (err) {
                resultArea.textContent = "Lỗi kết nối.";
            }
        });
    </script>
</body>
</html>
