<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký - Kho Lưu Trữ</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-xl border border-gray-200 w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Đăng Ký Tài Khoản</h2>
        <form id="register-form">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Họ và Tên</label>
                <input type="text" id="fullname" class="w-full px-3 py-2 border rounded-lg" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                <input type="email" id="email" class="w-full px-3 py-2 border rounded-lg" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Tên đăng nhập</label>
                <input type="text" id="username" class="w-full px-3 py-2 border rounded-lg" required>
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2">Mật khẩu</label>
                <input type="password" id="password" class="w-full px-3 py-2 border rounded-lg" required>
            </div>
            <button type="submit" class="w-full bg-green-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-700 transition-all duration-150">Đăng Ký</button>
        </form>
        <div class="mt-4 text-center text-sm">
            <p>Đã có tài khoản? <a href="login.html" class="text-blue-600 hover:underline transition-colors duration-150">Đăng nhập ngay</a></p>
        </div>
        <p id="message" class="mt-4 text-center"></p>
    </div>

    <script>
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = document.getElementById('message');
            
            const data = {
                fullname: document.getElementById('fullname').value,
                email: document.getElementById('email').value,
                username: document.getElementById('username').value,
                password: document.getElementById('password').value
            };

            try {
                const res = await fetch('api/register.php', { method: 'POST', body: JSON.stringify(data) });
                const result = await res.json();

                if (res.ok) {
                    message.className = "mt-4 text-center text-green-600 font-bold";
                    message.textContent = result.message;
                    setTimeout(() => window.location.href = 'login.html', 2000);
                } else {
                    message.className = "mt-4 text-center text-red-500";
                    message.textContent = result.error;
                }
            } catch (err) {
                message.textContent = "Lỗi kết nối.";
            }
        });
    </script>
</body>
</html>
