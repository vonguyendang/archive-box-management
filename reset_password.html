<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đặt Lại Mật Khẩu</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-xl border border-gray-200 w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Đặt Mật Khẩu Mới</h2>
        <form id="reset-form">
            <input type="hidden" id="token">
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2">Mật khẩu mới</label>
                <input type="password" id="new_password" class="w-full px-3 py-2 border rounded-lg" required>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg transition-all duration-150">Lưu Mật Khẩu</button>
        </form>
        <p id="message" class="mt-4 text-center"></p>
    </div>

    <script>
        // Lấy token từ URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        document.getElementById('token').value = token;

        document.getElementById('reset-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const msg = document.getElementById('message');
            
            try {
                const res = await fetch('api/reset_password.php', {
                    method: 'POST',
                    body: JSON.stringify({
                        token: token,
                        new_password: document.getElementById('new_password').value
                    })
                });
                const result = await res.json();
                if (res.ok) {
                    msg.className = "text-green-600";
                    msg.textContent = "Thành công! Đang về trang đăng nhập...";
                    setTimeout(() => window.location.href = 'login.html', 2000);
                } else {
                    msg.className = "text-red-600";
                    msg.textContent = result.error;
                }
            } catch (err) {
                msg.textContent = "Lỗi kết nối.";
            }
        });
    </script>
</body>
</html>
